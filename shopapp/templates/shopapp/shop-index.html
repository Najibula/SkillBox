{% extends 'shopapp/base.html'%}
{% block title %}
    Shop Index
{% endblock %}

{% block body %}
    <h1>Hello Shop Index</h1>
    <div>
        <ul>
            {% for name, price in products %}
                <li>{{ name }} ({{ name|length }}) for ${{ price }}</li>
                <span>Lucky product {{ name|capfirst }}</span>
                {% empty %}
                No products here
            {% endfor %}
        </ul>
    </div>

{% endblock %}
